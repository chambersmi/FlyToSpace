<div class="d-flex justify-content-center mt-5">
    <div class="card w-80 w-sm-80 w-md-80">
        <div class="card-body card-styling">
            <h4 class="card-title mb-4">Register</h4>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="mb-3 row align-items-center">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-10 col-sm-9">
                        <input id="email" formControlName="email" type="email" class="form-control" />
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="password" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-10 col-sm-9">
                        <div class="row g-0 align-items-center">
                            <div class="col-10">
                                <input id="password" formControlName="password" [type]="passwordFieldType"
                                    class="form-control" />
                            </div>
                            <div class="col-2">
                                <button class="btn btn-outline-secondary w-100" type="button"
                                    (click)="toggleShowPassword()" title="Toggle password visibility">
                                    <i class="fa text-white"
                                        [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="confirmPassword" class="col-sm-3 col-form-label">Confirm Password</label>
                    <div class="col-10 col-sm-9">
                        <div class="row g-0 align-items-center">
                            <div class="col-10">
                                <input id="confirmPassword" formControlName="confirmPassword"
                                    [type]="confirmPasswordType" class="form-control" />
                            </div>
                            <div class="col-2">
                                <button class="btn btn-outline-secondary w-100" type="button"
                                    (click)="toggleShowConfirmPassword()" title="Toggle confirm password visibility">
                                    <i class="fa text-white"
                                        [ngClass]="{'fa-eye': !showConfirmPassword, 'fa-eye-slash': showConfirmPassword}"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="mb-3 row align-items-center">
                    <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
                    <div class="col-10 col-sm-9">
                        <input id="firstName" formControlName="firstName" class="form-control" />
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="middleName" class="col-sm-3 col-form-label">Middle Name</label>
                    <div class="col-10 col-sm-9">
                        <input id="middleName" formControlName="middleName" class="form-control" />
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
                    <div class="col-10 col-sm-9">
                        <input id="lastName" formControlName="lastName" class="form-control" />
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="dateOfBirth" class="col-sm-3 col-form-label">Date of Birth</label>
                    <div class="col-10 col-sm-9">
                        <input id="dateOfBirth" formControlName="dateOfBirth" type="date" class="form-control" />
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="streetAddress1" class="col-sm-3 col-form-label">Street Address 1</label>
                    <div class="col-10 col-sm-9">
                        <input id="streetAddress1" formControlName="streetAddress1" class="form-control" />
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="streetAddress2" class="col-sm-3 col-form-label">Street Address 2</label>
                    <div class="col-10 col-sm-9">
                        <input id="streetAddress2" formControlName="streetAddress2" class="form-control" />
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="city" class="col-sm-3 col-form-label">City</label>
                    <div class="col-10 col-sm-9">
                        <div class="row g-2">
                            <div class="col-12 col-md-8">
                                <input id="city" formControlName="city" class="form-control" placeholder="City" />
                            </div>

                            <div class="col-12 col-md-4">
                                <select id="state" formControlName="state" class="form-select">
                                    <option [value]="0" disabled>Select State</option>
                                    <option *ngFor="let key of stateKeys" [value]="key">{{ states[key] }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="zipCode" class="col-sm-3 col-form-label">Zip Code</label>
                    <div class="col-10 col-sm-9">
                        <input id="zipCode" formControlName="zipCode" class="form-control" />
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="d-flex gap-5">
                        <button type="reset" class="btn btn-primary" (click)="cancel()">Cancel</button>
                        <button type="submit" class="btn btn-primary"
                            [disabled]="registerForm.invalid">Register</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
