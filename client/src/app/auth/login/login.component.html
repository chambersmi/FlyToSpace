<div class="d-flex justify-content-center mt-5">
    <div class="card w-50">
        <div class="card-body card-styling">
            <h4 class="card-title mb-4">Login</h4>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label>Login</label>
                    <input formControlName="email" type="email" class="form-control" />
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="password" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-12 col-sm-9">
                        <div class="input-group"> <input id="password" formControlName="password"
                                [type]="passwordFieldType" class="form-control" />
                            <button class="btn btn-outline-secondary" type="button" (click)="toggleShowPassword()"
                                title="Toggle password visibility">
                                <i class="fa" [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label>Password</label>
                    <input formControlName="password" type="password" class="form-control" />
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary auto" [disabled]="loginForm.invalid">Log In</button>
                </div>
                <div class="text-center mt-3">
                    <span>Don't have an account? </span>
                    <a [routerLink]="['/register']" class="text-primary fw-bold register-link">Sign up for free!</a>
                </div>

            </form>
        </div>
    </div>
</div>
