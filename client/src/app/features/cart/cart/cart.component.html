<div class="container mt-4">
  <h2>üßë‚ÄçüöÄ Your Space Cart</h2>
  <div *ngIf="cartItems.length === 0">
    Your cart is empty.
  </div>

  <div *ngFor="let item of cartItems" class="card mb-2">
    <div class="card-body card-styling">


      <h5 class="card-title">{{ item.tourName }}</h5>
      <div class="row mb-1">
        <div class="col-4">Seats</div>
        <div class="col-8">{{item.seatsBooked}}</div>
      </div>

      <div class="row mb-1">
        <div class="col-4">Tour Price</div>
        <div class="col-8">{{item.tourPrice | currency}}</div>
      </div>

      <div class="row mb-1">
        <div class="col-4">Tax</div>
        <div class="col-8">{{item.totalPrice | currency}}</div>
      </div>

      <div class="row mb-1">
        <div class="col-4">Payment Due</div>
        <div class="col-8">{{ total | currency}}</div>
      </div>

      <button class="btn btn-danger" (click)="removeItem(item.bookingId!)">Remove</button>
    </div>
  </div>

  <div *ngIf="cartItems.length > 0">
    <button class="btn btn-warning" (click)="clearCart()">Clear Cart</button>
    <button class="btn btn-success" (click)="proceedToCheckout()">Proceed to Checkout</button>
  </div>
</div>
