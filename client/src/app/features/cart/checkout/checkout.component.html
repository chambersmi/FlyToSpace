<div class="container mt-4 card-styling" *ngIf="checkoutForm">
  <h2>Checkout</h2>
  <form [formGroup]="checkoutForm" (ngSubmit)="submitCheckout()">
    <div class="mb-3">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email" />
    </div>
    
    <div class="mb-3">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName" />
    </div>

    <div class="mb-3">
      <label>Middle Name</label>
      <input type="text" class="form-control" formControlName="middleName" />
    </div>

    <div class="mb-3">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" />
    </div>

    <div class="mb-3">
      <label>Street Address 1</label>
      <input type="text" class="form-control" formControlName="streetAddress1" />
    </div>

    <div class="mb-3">
      <label>Street Address 2</label>
      <input type="text" class="form-control" formControlName="streetAddress2" />
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label>City</label>
        <input type="text" class="form-control" formControlName="city" />
      </div>
      <div class="col-md-4 mb-3">
        <label>State</label>
        <input type="text" class="form-control" formControlName="state" />
      </div>
      <div class="col-md-4 mb-3">
        <label>ZIP Code</label>
        <input type="text" class="form-control" formControlName="zipCode" />
      </div>
    </div>

    <div class="mb-3">
      <label>Payment Method</label><br />
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="credit" formControlName="paymentMethod" id="credit" />
        <label class="form-check-label" for="credit">Credit Card</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="paypal" formControlName="paymentMethod" id="paypal" />
        <label class="form-check-label" for="paypal">PayPal</label>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="isLoading || checkoutForm.invalid">
      {{ isLoading ? 'Processing...' : 'Complete Checkout' }}
    </button>

    <div class="mt-3 text-success" *ngIf="successMessage">{{ successMessage }}</div>
    <div class="mt-3 text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>
</div>
