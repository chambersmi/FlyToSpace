<div class="tours-container">
  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="loading">
    Loading tours...
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <ul *ngIf="!isLoading && !error && tours.length > 0" class="tours-list">
    <li *ngFor="let tour of tours" class="tour-item">
      <h3>{{ tour.tourName }}</h3>
      <p>{{ tour.tourDescription }}</p>
      <p>
        <strong>Price:</strong> {{ tour.tourPackagePrice | currency }}
      </p>
      <p>
        <strong>Seats:</strong> {{ tour.seatsOccupied }} / {{ tour.maxSeats }}
      </p>
      <button (click)="bookTour(tour.tourId)">Book Now</button>
    </li>
  </ul>

  <div *ngIf="!isLoading && !error && (!tours || tours.length === 0)">
    No tours available at the moment.
  </div>

</div>
