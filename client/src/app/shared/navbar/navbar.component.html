<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand nav-link" routerLink="/">FlyToSpace</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
            aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nav items -->
        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/tours" routerLinkActive="active">Tours</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" routerLink="/about-us" routerLinkActive="active">About Fly To Space!</a>
                </li>

                <ng-container *ngIf="user">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/itinerary" routerLinkActive="active">My Itinerary</a>
                    </li>
                </ng-container>


                <ng-container *ngIf="user">
                    <li class="nav-item position-relative">
                        <a routerLink="/cart" class="nav-link d-flex align-items-center">
                            Cart<i class="bi bi-rocket-takeoff position-relative ms-2"></i>
                            <span *ngIf="itemsInCart > 0" class="cart-badge">{{itemsInCart}}</span>
                        </a>
                    </li>
                </ng-container>

                <ng-container *ngIf="isAdmin">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Admin
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="adminDropdown">

                            <li>
                                <h6 class="dropdown-header">Tour</h6>
                            </li>

                            <li>
                                <a class="dropdown-item small" routerLink="/admin/add-tour"
                                    routerLinkActive="active">Add Tour</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                        </ul>
                    </li>
                </ng-container>


            </ul>

            <ul class="navbar-nav ms-auto">
                <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
                    <li class="nav-item">
                        <a class="nav-link me-3" routerLink="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/login">Login</a>
                    </li>
                </ng-container>

                <ng-template #loggedInTemplate>
                    <li class="nav-item">
                        <span class="nav-link text-light" [routerLink]="['/profile']">{{userEmail}}</span>
                    </li>

                    <li class="nav-item">
                        <button class="btn btn-sm btn-outline-light" (click)="logout()">Logout</button>
                    </li>
                </ng-template>
            </ul>
        </div>
    </div>
</nav>
