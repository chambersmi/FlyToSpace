version: '1.0'

services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    restart: unless-stopped
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  flytospace-api:
    build:
      context: .
      dockerfile: API/Dockerfile
    ports:
      - "5050:80"
      - "5051:443"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Redis__ConnectionString: redis:6379,abortConnect=false
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
    - ./Data:/app/Data


